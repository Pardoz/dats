<svg width="308" height="318" viewBox="0 0 308 318" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
        .bar {
            --base-duration: .6s;
            transform-origin: center;
            animation: dance var(--base-duration) cubic-bezier(0.42, 0, 0.41, 1.35);
            animation-iteration-count: infinite;
        }

        .d1 {
            animation-delay: var(--base-duration);
        }

        .x2 {
            animation-duration: calc(var(--base-duration) * 2);
        }

        .x3 {
            animation-duration: calc(var(--base-duration) * 3);
        }

        .x4 {
            animation-duration: calc(var(--base-duration) * 4);
        }

        .x8 {
            animation-duration: calc(var(--base-duration) * 8);
        }

        @keyframes dance {
            0 {
                transform: scaleY(1.1);
            }

            50% {
                transform: scaleY(0.75);
            }

            100% {
                transform: scaleY(1);
            }
        }
</style>
